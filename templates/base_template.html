<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Social Media App</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" style="height: 10%;">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						
					</ul>
					<div class="d-flex">
						<a href="/friends" role="button" class="btn btn-dark position-relative ms-2">
							Friends
							{%if 1 == 2%}
							<span class="badge bg-danger">4</span>
							{%endif%}
						</a>
						<!-- <a href="/messages" role="button" class="btn btn-dark position-relative ms-2"> -->
							<!-- Messages -->
							<!-- {%if 1 == 2%} -->
							<!-- <span class="badge bg-danger">4</span> -->
							<!-- {%endif%} -->
						<!-- </a> -->
						<a href="/search" role="button" class="btn btn-dark position-relative ms-2">
							Search
						</a>
						<a href="/" role="button" class="btn btn-outline-success position-relative ms-2">
							{{session.username}}
						</a>
						<a class="btn btn-outline-danger mx-3" role="button" href="/logout">Logout</a>
					</div>
				</div>
			</div>
		</nav>
		{% block body %}
		{% endblock body %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
