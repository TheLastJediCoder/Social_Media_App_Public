<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<title>Hello, world!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<style>
			html {
				height: 100%;
				margin: 0px;
			}
			body {
				height: 100%;
				margin: 0px;
			}
			.example::-webkit-scrollbar {
				display: none;
			}

			/* Hide scrollbar for IE, Edge and Firefox */
			.example {
			  -ms-overflow-style: none;  /* IE and Edge */
			  scrollbar-width: none;  /* Firefox */
			}
			.chat-form {
				background: #DDDDDD;
				position: fixed;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" style="height: 10%;">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						
					</ul>
					<div class="d-flex">
						<button type="button" class="btn btn-dark position-relative ms-2">
							Friends
							<span class="badge bg-danger">4</span>
						</button>
						<button type="button" class="btn btn-dark position-relative ms-2">
							Messages
							<span class="badge bg-danger">4</span>
						</button>
						<button type="button" class="btn btn-dark ms-2">
							Profile
						</button>
						<button class="btn btn-outline-danger mx-2" type="">Logout</button>
					</div>
				</div>
			</div>
		</nav>
		
		<div class="container-fluid m-0 p-0" style="height: 90%;">
			<div class="row m-0 p-0" style="height: 100%;">
				<div class="col col-md-3 bg-secondary p-0 m-0" style="height: 100%; overflow-y: auto;">
					<div class="w-100 p-0 m-0">
						<ol class="list-group">
							<li class="list-group-item d-flex justify-content-between rounded align-items-start m-1">
								<div class="ms-2 me-auto">
								<div class="fw-bold">Username</div>
								Last message
								</div>
								<span class="badge bg-primary rounded-pill">14</span>
							</li>
							<li class="list-group-item d-flex justify-content-between rounded align-items-start m-1">
								<div class="ms-2 me-auto">
								<div class="fw-bold">Username</div>
								Last message
								</div>
								<span class="badge bg-primary rounded-pill">14</span>
							</li>
						</ol>
					</div>
				</div>
				<div class="col-md-9 p-0" style="height: 100%; overflow-y: auto;">
					<div class="text-center">
						<h5>Friends</h5>
					</div>
					<div class="d-flex flex-row bd-highlight m-3">
						<div class="p-2 bd-highlight rounded text-wrap w-75" style="background-color:#85C1E9;">Flex item 1</div>
					</div>
					<div class="d-flex flex-row-reverse bd-highlight m-3">
						<div class="p-2 bd-highlight rounded text-wrap w-75 text-end" style="background-color:#82E0AA;">Flex it</div>
					</div>
					<div class="d-flex flex-row bd-highlight m-3">
						<div class="p-2 bd-highlight rounded text-wrap w-75" style="background-color:#85C1E9;">Flex item 1</div>
					</div>
					<div class="d-flex flex-row-reverse bd-highlight m-3">
						<div class="p-2 bd-highlight rounded text-wrap w-75 text-end" style="background-color:#82E0AA;">Flex it</div>
					</div>
					<div class="col-md-9 chat-form p-2" style="height: 10%;">
						<form class="row mx-1 g-2 p-1">
							<div class="col">
								<input type="text" class="form-control col-form-label" placeholder="Type Message here...">
							</div>
							<div class="col-auto">
								<button type="button" class="btn btn-primary mb-3">Send</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
