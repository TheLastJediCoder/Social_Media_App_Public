
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
</head>
<body class="text-center bg-dark text-white">
	<main class="form-signin bg-white text-dark rounded">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<div class="alert alert-danger" role="alert">
					{{ messages[0] }}
				</div>
			{% endif %}
		{% endwith %}
		<form action='/login' method='POST'>
			<h1 class="h3 mb-3 fw-normal">Sign in</h1>
			<div class="form-floating">
				<input type="email" class="form-control text-dark" id="floatingInput" name="user_email_id" placeholder="name@example.com" required>
				<label for="floatingInput">Email address</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" name="user_password" placeholder="Password" required>
				<label for="floatingPassword">Password</label>
			</div>
			<button class="w-100 btn btn-lg btn-warning" type="submit">Sign in</button>
			<a href='/register'>Click to Register</a>
		</form>
	</main>
</body>
</html>
